<div id="kontakt" class="px-4 py-12 overflow-hidden bg-white shadow rounded-xl sm:px-6 lg:px-8 lg:py-24">
    <div class="relative max-w-xl mx-auto">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                Kontakt
            </h2>
            <p class="mt-4 text-lg leading-6 text-gray-500">
                Alternativ k√∂nnen Sie auch direkt eine <a
                    href="{{ "mailto:kontakt@joshuablum.de" | obfuscate_email }}"
                    class="underline hover:text-gray-900">E-Mail an mich</a> senden
                    oder einen <a data-savvycal-embed
                    href="https://savvycal.com/joshuablum/chat" class="underline hover:text-gray-900">Termin buchen</a>.
            </p>
        </div>
        <div class="mt-12">
                <form method="POST" name="contact" onsubmit="fathom.trackGoal('N6KW4QZ6', 0);" data-netlify="true" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">Vorname</label>
                        <div class="mt-1">
                            <input type="text" name="vorname" id="first-name" autocomplete="given-name"
                                class="block w-full px-4 py-3 border-gray-300 rounded-md shadow-sm focus:ring-gray-800 focus:border-gray-800">
                        </div>
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Nachname</label>
                        <div class="mt-1">
                            <input type="text" name="nachname" id="last-name" autocomplete="family-name"
                                class="block w-full px-4 py-3 border-gray-300 rounded-md shadow-sm focus:ring-gray-800 focus:border-gray-800">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">E-Mail Adresse</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email"
                                class="block w-full px-4 py-3 border-gray-300 rounded-md shadow-sm focus:ring-gray-800 focus:border-gray-800">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block text-sm font-medium text-gray-700">Nachricht</label>
                        <div class="mt-1">
                            <textarea id="message" name="nachricht" rows="4"
                                class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-gray-800 focus:border-gray-800"></textarea>
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                        <button type="submit"
                        class="inline-flex items-center justify-center w-full px-6 py-3 text-base font-medium text-white bg-gray-800 border border-transparent rounded-md shadow-sm hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 -mr-1 origin-top rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
